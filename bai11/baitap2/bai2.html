<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<input type="text" id="nhap 1 so">
<button onclick="nguyenduong()">Kết quả</button>
<p id="result"></p>
<script>
    function nguyenduong() {
        let n = document.getElementById("nhap 1 so").value;
        let a = 1;
        for (let i = 1; i <= n; i++) {
            a = a * i;
        }document.getElementById("result").innerHTML = a
    }
</script>
</body>
</html>
