<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonaccy</title>
</head>
<body>
    <script>
        let a1=0;
        let a2=1;
        let a3=a1+a2;
        
        for( let i=1;i<20;i++){
            a1=a2;
            a2=a3
            a3=a1+a2
            
            document.write(+ a3 + "<br>")
        }
    </script>
</body>
</html>
