<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>các dãy số nguyên tố</title>
</head>
<body>
    <h1>Hiển Thị 20 các dãy số Nguyên tố Đầu Tiên</h1>
<script>
    let numbers = 20;
    let a = 0;
    let n = 2;
    while (a <= numbers) {
        let a1 = 0;
        for (let i = 1; i <= n; i++) {
            if (n % i === 0) {
               a1++;
            }
        }
        if (a1 === 2) {
            document.write(n + ",");
            a++;
        }
        n++;
    }

</script>
</body>
</html>
