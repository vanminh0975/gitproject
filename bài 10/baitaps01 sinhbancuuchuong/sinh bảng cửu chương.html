<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sinh bản cửu chương</title>
</head>

<body>
    <script>
            let result="<table border='2'>";
        for (let i = 1; i <= 9; i++) {
            result= result + "<tr>";
            for (let j = 2; j <= 9; j++) {
                result = result + "<th>" + j + "x" + i + "=" + i*j +"</th>";
                
            }
        }
        document.write(result)


    </script>

</body>

</htm>
