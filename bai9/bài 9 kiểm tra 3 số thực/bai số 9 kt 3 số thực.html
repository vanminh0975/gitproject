<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        let a= prompt('nhập a');
        let b= prompt('nhập b');
        let c= prompt('nhập c');
        if (a,b,c > 0){
            alert ('là cạnh của 1 tam giác');
        } else if (a + b > c){
            alert('là cạnh của 1 tam giác');
        } else if (b + c > a){
            alert('là 1 cạnh của tam giác');
        } else if (a + c > b){
            alert('là 1 cạnh của tam giác');
        } else{
            alert('không phải là 1 cạnh của tam giác');
        }
    </script>
</body>
