<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Phương trình bậc 1</title>
</head>
<body>
    <h1>Giải Phương trình bậc 1</h1>
    <input type="text" id="text" placeholder="nhập vào số a"><br>
    <input type="text1" id="text1" placeholder="nhập vào số b"><br>
    <button onclick="kiemtra()">check</button>
    
    <p id="result"></p>
   
    <script >
        function kiemtra(){
    let a= +document.getElementById('text').value;
    let b= +document.getElementById('text1').value;
    let c = (-b)/a;
    let result
    if (a!=0 && b!=0){
      result = c
    } else if(b!=0){
       result =('phương trình vô nghiệm');
    } else if(a!=0){
       result =('phương trình có 1 nghiệm duy nhất');
    } 
    else
        {result = 'vô số nghiệm'}
    document.getElementById('result').innerHTML=result ;   
}
    

        
    </script>
    
   
</html>
